<div id="toaster-#{-toasterId}" class="toaster convo">
	<div class="toaster-title">Conversation</div>
	<div id="convo-scroller-#{-toasterId}" x-mojo-element="Scroller" class="convo-scroller">
		<div id="convo-list-#{-toasterId}" x-mojo-element="List" class="convo-list"></div>
		<img src="images/scrollspace.png" height="10" />
	</div>

	<div class="toaster-controls" align="center">
		<div id="close-#{-toasterId}" class="toaster-button cancel" x-mojo-tap-highlight="immediate" style="float: right;"></div>
	</div>
</div>
