<div id="toaster-#{-toasterId}" class="toaster dialog">
	<div class="toaster-wrapper">
		<div align="center" style="font-weight: bold">#{-title}</div>
	</div>
	<div class="toaster-controls" align="center">
		<div id="confirm-#{-toasterId}" class="toaster-button confirm" x-mojo-tap-highlight="immediate"></div>
		<div id="cancel-#{-toasterId}" class="toaster-button cancel" x-mojo-tap-highlight="immediate"></div>
	</div>
</div>
