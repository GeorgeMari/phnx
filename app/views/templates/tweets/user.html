<div id="tweet-{-id_str}" x-mojo-tap-highlight='immediate' class="status-row #{-cssClass}">
	<div class="palm-row-wrapper">
		<table width="100%" border="0">
		    <tr>
		        <td>
		        	<div class="content-wrapper">
						<div class='tweet-text user-tweet'>#{-text}</div>
						<div class='tweet-footer user-tweet'>#{-time_str} #{-source} #{-footer}</div>
					</div>
		        </td>
		    </tr>
		</table>
	</div>
</div>
