<div id="tweet-{-id_str}" x-mojo-tap-highlight='immediate' class="status-row convo">
	<div class="palm-row-wrapper">
		<table width="100%" border="0">
			<tr>
				<td valign="top" width="40">
					<div class="tweet-avatar" style="background-image: url(#{-user.profile_image_url});"></div>
				</td>
				<td>
					<div class="content-wrapper">
						<div class='tweet-username'>#{-user.name}</div>
						<div class='tweet-screenname'>@#{-user.screen_name}</div>
						<div class='tweet-text'>#{-text}</div>
						<div class='tweet-footer'>
							<span class="tweet-time">#{-time_str}</span>
							<span class="tweet-time-abs">#{-displayed_time_str}</span>
							<span class='tweet-via'>#{-via} #{-source}</span>
							#{-footer}
						</div>
					</div>
				</td>
			</tr>
		</table>
	</div>
</div>
